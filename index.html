<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Vibhu Mittal</title>
    <style type="text/css">
        * {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box
        }

        @font-face {
            font-family: "Deepmind Serif";
            font-weight: 700;
            src: url('assets/fonts/DeepMindSerif-Bold.ttf') format("ttf")
        }

        @font-face {
            font-family: "Deepmind Serif";
            font-weight: 400;
            src: url('assets/fonts/DeepMindSerif-Display.ttf') format("ttf")
        }

        html {
            margin: 0;
            padding: 0;
            height: 100%
        }

        body {
            font-size: 14px;
            line-height: 20px;
            font-weight: normal;
            font-style: normal;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            color: #333333;
            padding: 20px;
            margin: 0;
            -webkit-font-smoothing: antialiased;
            -webkit-text-size-adjust: 100%;
            max-width: 900px;
            margin: 0 auto
        }

        @media (min-width: 992px) {
            body {
                padding: 35px 50px
            }
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            margin-bottom: 1rem;
            line-height: 1.25;
            color: #313131;
            font-family: 'Deepmind Serif';
        }

        h1 {
            font-size: 2rem
        }

        h2 {
            margin-top: 1rem;
            font-size: 1.5rem
        }

        h3 {
            margin-top: 1.5rem;
            font-size: 1.25rem
        }

        h4,
        h5,
        h6 {
            margin-top: 1.1rem;
            font-size: 1.1rem
        }

        img {
            max-width: 100%
        }

        a {
            color: inherit;
            text-decoration: none;
            border-bottom: 1px solid #b1b1b1
        }

        a:hover {
            color: #369;
            border-color: #369
        }

        blockquote {
            border-left: 5px solid #a49998;
            margin: 40px 0;
            padding: 5px 30px;
            background: #f8e8d9;
        }

        #logo {
            height: 100px;
            margin-bottom: -20px;
        }

        .center {
            text-align: center;
            margin: 0 auto
        }

        hr {
            border: 0;
            border-bottom: 1px solid #999;
            margin: 30px 0
        }

        p {
            font-size: 14px;
            line-height: 1.65em;
            word-wrap: break-word
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            grid-gap: 1em;
            grid-auto-flow: dense;
        }

        .article {
            padding: 1em;
            background: #fff;
            border: 1px dotted #ddd;
        }

        @media (max-width: 680px) {
            .grid {
                display: flex;
                flex-direction: column;
            }

            .article {
                margin-bottom: 1em;
            }
        }
    </style>
</head>

<body>
    <div class="center">
        <h1>Vibhu Mittal</h1>
        <span>Content-centered design through deep reinforcement learning.</span>
    </div>
    <hr />
    <div class="grid">
   
    </div>

    <hr />
    <div class="center">
        <p>Designed by <a href="https://gautam.cc">Gautam</a> in California.</p>
    </div>

    <script type="text/javascript" src="assets/js/main.js"></script>
    <script type="text/javascript">
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-XXXXXXX']);
        _gaq.push(['_trackPageview']);
        (function () {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();
    </script>
</body>

</html>
